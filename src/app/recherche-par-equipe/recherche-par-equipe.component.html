<div class="container">
  <div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
      <label> Equipes </label>
      <select
        class="form-control form-control-lg"
        id="idEquipe"
        name="idEquipe"
        [(ngModel)]="IdEquipe"
        (change)="onChange()"
      >
        @for(eq of equipes;track eq.idEquipe) {
        <option value="{{ eq.idEquipe }}">{{ eq.nomEquipe }}</option>
        }
      </select>
    </div>
    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Age</th>
            <th>Date de Naissance</th>
            <th>Equipe</th>
          </tr>
          @for (joueur of joueurs; track joueur.idJoueur) {
          <tbody>
            <tr>
              <td>{{ joueur.idJoueur }}</td>
              <td>{{ joueur.nomJoueur }}</td>
              <td>{{ joueur.age }}</td>
              <td>{{ joueur.dateNaissance | date : "dd/MM/yyyy" }}</td>
              @if(joueur.equipe){
              <td>{{ joueur.equipe.nomEquipe }}</td>
              } @else {
              <td>PAS D'Ã‰QUIPE</td>
              }
              <!-- Boutons action si besoin
              <td><a class="btn btn-danger" (click)="supprimerJoueur(joueur)">Supprimer</a></td>
              <td><a class="btn btn-success" [routerLink]="['/updateJoueur', joueur.idJoueur]">Modifier</a></td>
              -->
            </tr>
          </tbody>
          }
        </table>
      </div>
    </div>
  </div>
</div>
